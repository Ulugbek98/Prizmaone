<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prizma.One</title>
    <link rel="stylesheet" href="styles/styles-login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 img-row">
                <img class="intro-logo" src="/images/logo.png" alt="">

            </div>
        </div>
    </div>







    <div class="container">
        <form class="form-cancel">
            <div class="form-group">
                <a href="#">Войти</a>
                <a id="second-a" href="/registration.html">Регистрация</a>
                <div class="white-span">

                </div>
                <input type="email" class="form-control block" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="  Ваш Логин">
            </div>
            <div class="form-group">

                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Пароль">
            </div>
            <div class="row">
                <div class="col-md-12" id="cheker">
                    <input type="checkbox" id="cheked" value="remember">
                    <label for="exampleInputPasswrd1" id="check">Запомнить Меня</label>
                </div>
            </div>
            <div class="container mar-top-20">
                <div class="row">
                    <div class="col-md-12"><button type="submit" class="button-clear">ВХОД <i class="fas fa-arrow-right"></i></i></button>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 txt-center mar-top-30">
                                <a>
                                    Забыли Пароль?
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            var logo = $(".intro-logo");
            var timerid = setTimeout(Logoanimation, 3000);

            function Logoanimation() {
                logo.addClass("active-logo");
            }

        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
