<!DOCTYPE html>

<head>

    <title>Prizma.One</title>
    <link rel="stylesheet" href="./styles/styles-registration.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 img-row">
                <img class="intro-logo" src="./images/logo.png" alt="">

            </div>
        </div>
    </div>







    <div class="container mb-50">
        <form class="form-cancel mb-50">
            <div class="form-group">
                <a id="first-a" href="./login.html">Войти</a>
                <a href="./register.html">Регистрация</a>
                <div class="white-span">
                </div>
                <input type="email" class="form-control block" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="  Имя">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Фамилия">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Пароль">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Повторите пароль">
            </div>
            <div class="form-group">
                <label style="color: #fff; font-weight:700;margin-left:70px;">Пригласил:</label>
                <input type="password" class="form-control" disabled id="exampleInputPassword1"
                    placeholder=" 123456789">
            </div>
            <div class="row">
                <div class="col-md-12" id="cheker">
                    <input type="radio" id="cheked" checked value="remember">
                    <span id="check">Я ознакомился и согласен с условиями <a href="#" class="txt-orange">публичной
                            оферты</a> </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="cheker">
                    <input type="radio" id="cheked" checked value="remember">
                    <span id="check">Я ознакомился и согласен с условиями <br>
                        <a href="#" class="txt-orange">политикой конфиденциальности</a> </span>
                </div>
            </div>
            <div class="container mar-top-20">
                <div class="row">
                    <div class="col-md-12"><button type="submit" class="button-clear">Зарегестрироваться <i
                                class="fas fa-arrow-right"></i></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
