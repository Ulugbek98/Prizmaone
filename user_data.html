<!DOCTYPE html>
<meta charset="utf-8">

<html>

<head>
    <link rel="stylesheet" type="text/css" href="./styles/styles-user-data.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 navbar1">
                <img class="intro-logo" src="./images/logo.png" alt="">

                <div class="user-name">
                    <div class="white-span">

                    </div>
                    <span>
                        Алексей Алексеев
                    </span>
                </div>
                <div class="user-photo">
                    <i class="fas fa-user-tie"></i>
                </div>
            </div>
        </div>
    </div>
    <h1 class="title1"> Ваше колесо жизненного баланса</h1>
    <!-- chart -->
    <div class="scores">
        <span>- 9</span>
        <span>- 8</span>
        <span>- 7</span>
        <span>- 6</span>
        <span>- 5</span>
        <span>- 4</span>
        <span>- 3</span>
        <span>- 2</span>
        <span>- 1</span>
    </div>
    <div class="tips-right">
        <span id="career">Карьера</span>
        <span id="money">Деньги</span>
        <span id="relations">Отношения</span>
        <span id="relax">Отдых</span>

    </div>
    <div class="tips-left noselect">
        <span id="family">Семья</span>
        <span id="health">Здоровье</span>
        <span id="life">Условия<br>жизни</span>
        <span id="personal">Личностный<br>рост</span>
    </div>
    <!-- chart -->

    <!-- body -->
    <div class="container">
        <div class="row text-path">
            <div class="col-md-4">
                <div id="good_sectors">
                    <div id="gradient-good">
                        <div id="good-btn">
                            <i class="far fa-thumbs-up"></i>
                        </div>
                        <h6>Наиболее развитые
                            сектора:</h6>
                    </div>
                    <p>
                        Карьера <br>
                        Деньги
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div id="choose_sector">
                    <div class="orange-span">

                    </div>
                    <h3>Нажмите на сектор <br>
                        который <br>
                        вы хотите улучшить</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div id="bad_sectors">
                    <div id="gradient-bad">
                        <div id="bad-btn">
                            <i class="far fa-thumbs-down"></i>
                        </div>

                        <h6>Наименее развитые
                            сектора:</h6>
                    </div>
                    <p>
                        Отдых <br>
                        Семья
                    </p>
                </div>
            </div>
        </div>
    </div>






    <script src="./lib/d3/d3.min.js" type="text/javascript"></script>
    <script src="./lib/d3-tip.js" type="text/javascript"></script>

    <script src="./scripts/draw.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
